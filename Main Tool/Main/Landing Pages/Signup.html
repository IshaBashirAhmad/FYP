    <div class="container">
        <form action="signup.php" method="post" class="form" onsubmit="return validateForm()">

            <h1 class="title">Welcome to TeamTracker</h1>
            <h3 class="title">Where Teamwork Meets Triumphs</h3>

            <div class="form-row">
                <div class="inline">
                    <div class="col-md-6"> <!-- Adjust the column size for First Name -->
                        <label for="FirstName">First Name</label>
                        <input type="text" placeholder="First Name" id="Fname" name="FirstName">
                    </div>
                    <div class="col-md-6"> <!-- Adjust the column size for Last Name -->
                        <label for="LastName">Last Name</label>
                        <input type="text" placeholder="Last Name" id="Lname" name="LastName">
                    </div>
                </div>
            </div>
            <br>
            <label for="username">User ID</label>
            <input type="text" placeholder="What should we call you?" id="username" name="username" /><br>
            <label for="Email">Email</label>
            <input type="text" placeholder="Email" id="email" name="Email" /><br>
            <label for="PhoneNo">Phone Number</label>
            <input type="text" placeholder="Phone No" id="phone" name="Phone" /><br>
            <label for="userrole">User Role</label>
            <input type="text" placeholder="Admin or Member" id="role" name="userrole" /><br>
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" name="Password" /><br>

            <button type="submit">Submit</button>
            <div class="social">
                <a href="signup.html" class="go">
                    <i class="fab fa-google"></i> Sign up with Google
                </a>
                <a href="signup.html" class="fb">
                    <i class="fab fa-facebook"></i> Sign up with Facebook
                </a>
            </div>

            <h4 class="line"> Already have an account?<a class="login-link" href="Login.html"> Login</a></h4>
        </form>

    </div>

    <script>
        function validateForm() {
            var firstName = document.getElementById("Fname").value;
            var lastName = document.getElementById("Lname").value;
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var userrole = document.getElementById("role").value;
            var password = document.getElementById("password").value;

            // Basic required field validation
            if (firstName === "" || lastName === "" || username === "" || email === "" || phone === "" || userrole === "" || password === "") {
                alert("All fields are required");
                return false;
            }

            // Email validation (simple format check)
            var emailPattern = /^\S+@\S+\.\S+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address");
                return false;
            }

            var passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
            if (!passwordPattern.test(password)) {
                alert("Password must contain at least 8 characters, including one uppercase letter, one lowercase letter, and one number.");
                return false;
            }
            return true;
        } 
    </script>
